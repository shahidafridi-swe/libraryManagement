{% extends 'main.html' %}

{% block content %}

<p>Are you sure, you want to delete {{ book.title }}</p>

<form action="" method='POST'>
    {% csrf_token %}
    <a class='btn btn-primary' href="{% url 'book' book.id %}">Back</a>
    
    <input class='btn btn-danger' type="submit" value="Confirm Delete">

</form>

{% endblock content %}

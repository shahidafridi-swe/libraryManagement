{% extends 'main.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card bg-success-subtle">
            <div class="card-header">
            <h3>Are you sure, <span class="text-success fst-italic">{{book.person_name}}</span> is returning the <span class="text-success">{{ book.book.title }}</span> book?</h3>
            </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
                <a class='btn btn-success' href="{% url 'issued-book-details' book.id %}">Back</a>              
                <button type="submit" class="btn btn-danger ">Yes Returned</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}

{% extends 'main.html' %}

{% block content %}
<div class='bg-secondary'>
    <div class='container d-flex justify-content-center py-3'>
        <div class="card w-75 bg-success-subtle">
            <div class="card-header">
              <h3 class="card-title text-center">ADD A NEW BOOK</h3>
            </div>
            <div class="card-body ">
    
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3 form-group">
                    <label for="input" class="form-label">{{field.label}}</label>
                        {{field}}                
                    </div>
                    {% endfor %}
                    <input class='btn btn-outline-success w-100' type="submit" value="SUBMIT">
                </form>
            </div>
    
          </div>
        </div>

    </div>
{% comment %} <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{form.as_p}}
    <input type="submit" value="SUBMIT">

</form> {% endcomment %}

{% endblock content %}

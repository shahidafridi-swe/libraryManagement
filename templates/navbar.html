{% load static %}

<nav class="navbar navbar-expand-lg bg-success-subtle">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand w-25 P-0" href="{% url 'books' %}">
            <img style="height: 50px;" class='P-0' src="{% static 'images/pu-logo.png' %}" alt="">
            PU LIBRARY
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}text-success fw-bold border border-1 border-success rounded-pill{% endif %}" href="{% url 'books' %}">Books</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item ">
                    <a class="nav-link {% if request.path == '/create-book/' %}text-success fw-bold border border-1 border-success rounded-pill{% endif %}" href="{% url 'create-book' %}">Add Book</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link {% if request.path == '/issued-books/' %}text-success fw-bold border border-1 border-success rounded-pill{% endif %}" href="{% url 'issued-books' %}">Issued Books</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link {% if request.path == '/librarians/' %}text-success fw-bold border border-1 border-success rounded-pill{% endif %}" href="{% url 'librarians' %}">Librarians</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link {% if request.path == '/librarians/account/' %}text-success fw-bold border border-1 border-success rounded-pill{% endif %}" href="{% url 'account' %}">Account</a>
                </li>
                {% endif %}

                <li class="nav-item ms-1">
                    {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>

            </ul>

        </div>
    </div>
</nav>

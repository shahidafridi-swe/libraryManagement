{% extends 'main.html' %}

{% block content %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card bg-success-subtle">
        <div class="card-header">
            <h2>Enter new password</h2>
        </div>
        <div class="card-body">          
          <form method="POST" action="">
            <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
            {% csrf_token %}

            <div class="form-group">
              <label for="{{form.new_password1.id_for_label}}">New Password</label>
              <input type="password" class="form-control" id="{{form.new_password1.id_for_label}}" name="{{form.new_password1.name}}" placeholder="{{form.new_password1.label}}">
            </div>

            <div class="form-group mt-3">
              <label for="{{form.new_password2.id_for_label}}">Confirm New Password</label>
              <input type="password" class="form-control" id="{{form.new_password2.id_for_label}}" name="{{form.new_password2.name}}" placeholder="{{form.new_password2.label}}">
              {% for error in form.new_password2.errors %}
                  <p class="text-danger">{{ error }}</p>
              {% endfor %}
            </div>

            <button type="submit" class="btn btn-success mt-3">Change My Password</button>


          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'main.html' %}

{% block content %}
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card bg-success-subtle">

        <div class="card-header">
            <h2>Password reset</h2>
        </div>

        <div class="card-body">
          <form method="POST" action="">
            <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            {% csrf_token %}
            <div class="form-group">
              {% comment %} <label for="{{form.email.id_for_label}}">Email:</label> {% endcomment %}
              <input type="email" class="form-control" id="{{form.email.id_for_label}}" name="{{form.email.name}}"placeholder="{{form.email.label}}" >
            </div>
            <button type="submit" class="btn btn-success mt-2 w-25">Reset</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'main.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-success-subtle">
          <div class="card-header"><h2>Change Password Form</h2></div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group mb-2">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <small class="text-danger">
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            </small>
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="btn btn-success mt-3" type="submit">Change Password</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% extends 'main.html' %}
{% block content %}

<div class="container">
    <div class="row mt-3 ">
        <div class="col-12 col-sm-12 col-md-7">
            <div class="card border-success mb-3">
                <div class="card-header">
                    <h2>{{librarian.name}}</h2>
                </div>
                <div class="card-body text-secondary">
                    <p>PU ID : {{librarian.institute_id}}</p>
                    <p>Username : {{librarian.username}}</p>
                    <p>Email :{{librarian.email}}</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-5">
                    <a class="btn btn-outline-success" href="{% url 'change_password' %} ">Change Your Password</a>
        </div>
    </div>
</div>
{% endblock content %}
